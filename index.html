<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
<script>
    async function async() {
        const portfolioDeploymentUrl = 'https://portfolio.tomondre.com';
        const indexPageUrl = 'https://tomondre.github.io/html/Pages/index.html'

        try {
            let response = await fetch('https://is-ok.tomondre.com?url=https://portfolio.tomondre.com');

            if (response.status === 200) {
                window.location.replace(portfolioDeploymentUrl);
            } else {
                throw new Error("Halabala");
            }
        } catch (e) {
            window.location.replace(indexPageUrl);

        }
    }
    async()

</script>
</body>
</html>
