<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
<script>
    const portfolioDeploymentUrl = 'https://portfolio.tomondre.com';
    const indexPageUrl = 'https://tomondre.github.io/html/Pages/index/html'

    let response = await fetch(portfolioDeploymentUrl);
    if (response.status === 200) {
        window.location.replace(portfolioDeploymentUrl);
    } else {
        window.location.replace(indexPageUrl);
    }

</script>
</body>
</html>
